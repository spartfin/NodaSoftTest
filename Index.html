<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NodaSoft">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NodaSoft</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header container">
        <div class="header__navbar">
            <a href="#popup" class="header__button">Open pop-up button</a>
        </div>
    </header>

    <main>
        <section class="blocks container">
            <ul class="blocks__list">
                <li class="blocks__item"></li>

                <li class="blocks__item"> </li>

                <li class="blocks__item"></li>

                <li class="blocks__item"></li>

                <li class="blocks__item"> </li>
            </ul>
        </section>

        <section class="box container">
            <ul class="box__list">
                <li class="box__item"></li>

                <li class="box__item"> </li>

                <li class="box__item"></li>

                <li class="box__item"></li>
            </ul>
        </section>
    </main>

    <footer class="footer container">
        <div class="footer__content"></div>
    </footer>

    <section class="popup" id="popup">
        <div class="popup__content">
            <a href="#" class="popup__close">
                <svg width="13" height="15" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="m2.871.781 3.418 5.45L9.707.78h2.197L7.412 7.822l4.6 7.178H9.795L6.289 9.443 2.783 15H.566l4.6-7.178L.674.782H2.87Z" fill="#fff"/></svg>
            </a>

            <span class="popup__text">Pop-up</span>
        </div>
    </section>

    <script src=""></script>
</body>

</html>
